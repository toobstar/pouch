    <!--<pouch-app></pouch-app>-->
    <stock-ele></stock-ele>

    <script>
      PouchDB.debug.enable('*');

      var localDB = new PouchDB('local_bhp');
      var remoteDB = new PouchDB('https://toobstar.cloudant.com/stock_bhp');

//      db.info().then(function (info) {
//        console.log(info);
//      })

      localDB.replicate.from(remoteDB, {live: false}).on('change', function (change) {
//      remoteDB.replicate.to(localDB, {live: true}).on('change', function (change) {
        console.log("change", change);
      }).on('error', function (err) {
        console.log("err-replicate", err);
      });

      function find(i) {
        localDB.find({
          selector: {
            date: {$gte: null}
          },
          sort: ['date']
        }).then(function (result) {
          console.log("FIND_"+i, result);
        }).catch(function (err) {
          console.log(err);
        });

//        localDB.find({
//          fields: ['_id', 'close'],
//          sort: ['date']
//        }).then(function (result) {
//          console.log("FIND_"+i, result);
//        }).catch(function (err) {
//          console.log(err);
//        });
      }

      find(1);
      find(2);

      localDB.createIndex({
        index: {fields: ['date']}
      });

      find(3);


    </script>


  </body>
