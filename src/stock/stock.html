<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-pouchdb/app-pouchdb-sync.html">
<link rel="import" href="../../bower_components/app-pouchdb/app-pouchdb-index.html">
<link rel="import" href="../../bower_components/app-pouchdb/app-pouchdb-query.html">

<dom-module id="stock-ele">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h1>
      Ticker {{ticker}}
    </h1>

    <!--<app-pouchdb-sync-->
            <!--src="https://toobstar.cloudant.com/stock_bhp"-->
            <!--target="local_bhp">-->
    <!--</app-pouchdb-sync>-->

    <!--<app-pouchdb-index-->
            <!--db-name="local_{{ticker}}"-->
            <!--fields='["date"]'>-->

    <app-pouchdb-query
            id="query"
            db-name="local_{{ticker}}"
            selector="date $exists true"
            fields='["_id", "id", "close", "date"]'
            sort='["_id"]'
            data="{{data}}">
    </app-pouchdb-query>

    <div class="">
      <template is="dom-repeat" items="[[data]]" as="note">
        <div>
          Date [[note.date]]
          Close [[note.close]]
        </div>
      </template>
    </div>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class StockEle extends Polymer.Element {
      static get is() { return 'stock-ele'; }
    }

    window.customElements.define(StockEle.is, StockEle);
  </script>
</dom-module>
