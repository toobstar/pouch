<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-pouchdb/app-pouchdb-sync.html">
<link rel="import" href="../../bower_components/app-pouchdb/app-pouchdb-index.html">
<link rel="import" href="../../bower_components/app-pouchdb/app-pouchdb-query.html">
<link rel="import" href="../../bower_components/app-pouchdb/app-pouchdb-document.html">

<dom-module id="stock-ele">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h1>
      Ticker {{ticker}}
    </h1>

    <app-pouchdb-sync
            src="https://hologratchartheshourster:51feeb82b80d8b171e69ad369924d581fcb5afbd@toobstar.cloudant.com/stock_{{ticker}}"
            target="local_{{ticker}}">
    </app-pouchdb-sync>

    <app-pouchdb-document
            db-name="local_{{ticker}}"
            doc-id="priceData"
            data="{{priceData}}"></app-pouchdb-document>

    <app-pouchdb-document
            db-name="local_{{ticker}}"
            doc-id="dividendData"
            data="{{dividendData}}"></app-pouchdb-document>

    <div class="">


      <template is="dom-repeat" items="[[priceData.dataArray]]" as="note">
        <div>
          Date [[note.date]]
          Close [[note.close]]
        </div>
      </template>

        <template is="dom-repeat" items="[[dividendData.dataArray]]" as="note">
            <div>
                Ex [[note.ex]]
                Pay [[note.pay]]
                Rate [[note.rate]]
                Franking [[note.franking]]
            </div>
        </template>

    </div>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class StockEle extends Polymer.Element {
      static get is() { return 'stock-ele'; }
    }

    window.customElements.define(StockEle.is, StockEle);
  </script>
</dom-module>
